<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch: Art at Your Fingertips</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <h1>Pixel Sketch: Art at Your Fingertips</h1>
        <i>By Romm James</i>
    </header>
    <div id="pixel-sketch-container">         
        <div id="setting-panel">              
            <div id="size-control">                
                <div id="size-control-container">
                    <h4>Sketch Area Size</h4>
                    <label for="size-value" id="size-label">                    
                    </label>
                    <input type="range" id="size-value" placeholder="Pixel Size" value="16" min="1" max="100">
                </div>                            
                <div id="brush-control-container">  
                    <input type="color" id="brush-color-value">
                    <label class="btn-toggle active-btn" id="brush-color-label">Brush Color</label>                    
                    <button class="btn" id="btn-brush-rainbow">
                        Rainbow Brush                         
                    </button>
                    <button class="btn-toggle" id="eraser-btn" >
                        Eraser
                    </button>
                    <button class="btn" id="clear-btn">
                        Clear
                    </button>
                </div>
                <div id="draw-functionality">
                    <h4>Sketch Mode</h4>
                    <div id="draw-controls">
                        <button class="btn active-btn" id="hover-mode-btn">
                            Hover
                        </button>
                        <button class="btn" id="click-mode-btn">
                            Click
                        </button>
                    </div>
                </div>    
                <div id="other-information">
                    <button class="btn" id="view-shortcuts-btn">
                        Keyboard shortcut
                    </button>
                    <button class="btn" id="download">
                        Download Your Pixel Sketch
                    </button>
                </div>
                <div id="btn-hide-container">
                    <button class="btn" id="setting-panel-hide-btn">Hide Setting Panel</button>                
                </div>
            </div>
        </div>        
        <div id="sketch-pad">  
        </div>
        <button class="btn" id="show-setting-btn">
            Setting
        </button> 
        <div id="keyboard-shortcut-container"> 
            <div id="shortcut-overview">
                <div class="btn-exit">
                    <button class="btn" id="exit"> x </button>
                </div>
                <div class="title">
                    <h1>Keyboard Shortcut</h1>
                </div>
                <div id="key-design-container">
                    <h2>
                        <span class="key-design">1</span>
                        => 
                        Hover Mode
                    </h2>
                    <h2>
                        <span class="key-design">2</span>
                        => 
                        Click Mode
                    </h2>
                    <h2>
                        <span class="key-design">3</span>
                        => 
                        Brush Color
                    </h2>
                    <h2>
                        <span class="key-design">4</span>
                        => 
                        Choose Color
                    </h2>
                    <h2>
                        <span class="key-design">Q</span>
                        => 
                        Eraser Mode
                    </h2>
                    <h2>
                        <span class="key-design">W</span>
                        => 
                        Clear Sketch Area
                    </h2>
                    <h2>
                        <span class="key-design">E</span>
                        => 
                        Rainbow Brush
                    </h2>
                    <h2>
                        <span class="key-design">A</span>
                        => 
                        Hide / Show Setting Panel
                    </h2>
                    <h2>
                        <span class="key-design">S</span>
                        => 
                        Download
                    </h2>
                </div>
            </div>       
        </div>
    </div>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="src/script.js"></script>
</body>
</html>
