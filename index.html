<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch: Art at Your Fingertips</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header>
        <h1>Pixel Sketch: Art at Your Fingertips</h1>
    </header>
    <div id="pixel-sketch-container">
        <div id="setting-panel">
            <div id="size-control">
                <div id="size-control-container">
                    <h4>Sketch Area Size</h4>
                    <label for="size-value" id="size-label">                    
                    </label>
                    <input type="range" id="size-value" placeholder="Pixel Size" value="16" min="1" max="100">
                </div>                
                <div id="brush-control-container">                    
                    <input type="color" id="brush-color-value">
                    <label for="brush-color-value" class="btn" id="brush-color-label">Brush Color</label>                    
                    <button class="btn" id="btn-brush-rainbow">
                        Rainbow Brush 
                        <!-- Not Yet Working -->
                    </button>
                </div>
                <div id="remove-color-control-container">
                    <button class="btn" id="eraser-btn" >
                        Eraser
                    </button>
                    <button class="btn" id="clear-btn">
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <div id="sketch-pad">  
        </div>
    </div>    
<script src="src/script.js"></script>
</body>
</html>
